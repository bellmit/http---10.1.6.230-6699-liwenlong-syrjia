<!DOCTYPE html>
<html lang="en" ng-app="lineBelowApp" ng-controller="lineBelowCon">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
<link rel="stylesheet" type="text/css" href="../../css/style.css">
<link rel="stylesheet" href="../../css/ydui.css" />
<script src="../../js/mui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/angular.min.js"></script>
<script src="../../js/angular-sanitize.min.js"></script>
<script src="../../js/util.js"></script>
<title>线下面诊</title>
</head>
<style>
.line_day .selectDay p{color: #cc0422!important;}
.line_day .selectDay span {
	border-color: #cd0a27!important;
	color:#444!important;
	background:#fff!important;
}
</style>
<body class="notice_back">
	<div class="line_date">
		<h3 ng-bind="selectDate"></h3>
		<ul class="line_week">
			<li ng-repeat="w in week">{{w}}</li>
		</ul>
		<ul class="line_day">
			<!-- 今天的li加class: line_today ; 预约/可预约的li加class: line_order ; 出诊的li加class: line_out ; -->
		<!-- 	<li ng-class="{0:'line_today'}[$index]" ng-repeat="d in datas" ng-click="clickThis(d.tdate);" ><span ng-bind="d.tday"></span>
			<p ng-if="d.zzCount>0">出诊</p><p ng-if="d.zzCount==0">休</p> 
			</li>-->
			<div ng-repeat="d in dates" ng-bind="d.dayData | splitDate" compile-html>
			</div>
		</ul>
	</div>

	<div class="line_time" ng-repeat="zz in zzDatas" ng-bind="zz.zzData | splitZzData" compile-html>
	</div>
	<div class="line_annotation">
		<p>
			<span></span>其他医院
		</p>
		<p>
			<span></span>北京医珍堂
		</p>
	</div>
	<div class="line_hint">
		<h3>温馨提示：</h3>
		<!-- <p>可预约：可在线直接预约线下门诊，线上缴费，直接到院看病。</p>
		<p>约满：医生当日号源已约满，无法进行在线预约。</p> -->
		<p>出诊：医生当日出诊，但无法进行在线预约，需直接到院挂号。</p>
	</div>
	<script type="text/javascript"
		src="../../js/hospital/line_below.js?v=1"></script>
	<script type="text/javascript" src="../../js/foot.js"></script>
</body>
</html>
