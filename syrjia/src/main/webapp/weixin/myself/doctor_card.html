<!DOCTYPE html>
<html lang="en" ng-app="doctorApp" ng-controller="doctorCon">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="../../css/owl.theme.css">
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/owl.carousel.js"></script>
	<script src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script src="../../js/angular-sanitize.min.js"></script>
	<script src="../../js/util.js"></script>
	<title>我的名片</title>
	<style type="text/css">
		.qrCodebox{
			position: fixed;
			bottom: 2%;
			width:100%;
			text-align: center;
			font-size: 0.812rem;
			color: #888888;

		}
		.qrcodepic{
			width:40%;
			margin-bottom: 1.5rem;
		}
		@media only screen  and (max-width: 320px) {
			.qrcodepic{
				width:32%;
				margin-bottom: 0.6rem;
			}
		}
	</style>
</head>
<body ng-cloak>
<div class="card_title" style="height: 2.75rem">
	<h3 style="width: 100%;text-align: center;">我的名片</h3>
</div>
<div class="card_con">
	<div class="card_main">
		<div class="card_person">
			<div class="card_introduce">
				<h3>
					{{doctor.docName | limitTo : 3}}{{doctor.docName.length>3?'...':''}}<span>{{doctor.positionName}}</span>
				</h3>
				<p ng-bind="doctor.infirmaryName" style="font-size: 0.875rem;color: #777;line-height: 1.6rem;"></p>
				<p class="card_hospital" style="color: #5a4a40!important;" ng-bind="doctor.departNames"></p>
				<!-- <ul>
                    <li>接诊 <span ng-bind="doctor.buyNum"></span>
                    </li>
                    <li>评价 <span ng-bind="doctor.evalNum"></span>
                    </li>
                    <li>好评 <span ng-bind="doctor.goodsEvalNum"></span>
                    </li>
                    <li>文章 <span ng-bind="doctor.konwNum"></span>
                    </li>
                    <li>粉丝 <span ng-bind="doctor.keepCount"></span>
                    </li>
                </ul> -->
			</div>
			<div class="card_img">
				<img
						ng-src="{{null==doctor.docUrl?'../../img/defaultPhoto.png':doctor.docUrl}}">
			</div>
		</div>
	</div>
</div>
<div class="qrCodebox">
	<img ng-src="{{qrCodeUrl}}" class="qrcodepic"/>
	<p style="margin-bottom: 0.5rem;">这是我的二维码名片</p>
	<p>长按图片或扫描二维码与我在线交流</p>
</div>

<script type="text/javascript" charset="utf-8"
		src="../../js/myself/doctor_card.js"></script>

<script type="text/javascript">
    var cH = $(window).height() - $(".card_title").height() - 1;
    $(".card_con").height(cH);
</script>
</body>
</html>
