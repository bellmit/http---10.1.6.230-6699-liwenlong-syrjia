<!DOCTYPE html>
<html lang="en" ng-app="answerApp" ng-controller="answerCon">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/style.css?v=12">
<link rel="stylesheet" href="../../css/address.css" />
<link rel="stylesheet" type="text/css" href="../../css/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="../../css/owl.theme.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/owl.carousel.js"></script>
<script type="text/javascript" src="../../js/angular.min.js"></script>
<script src="../../js/angular-sanitize.min.js"></script>
<script src="../../js/util.js"></script>
<title>常见问题</title>
<style type="text/css">
.faq_maintop img{
	max-width: 100%;
}
</style>
</head>
<body class="notice_back" style="overflow: hidden;">
	<div class="card_title faq_title" ng-if="isShow">
		<a class="mui-action-back"></a>
		<h3>常见问题</h3>
	</div>
	<ul class="faq_con">
		<li ng-repeat="answer in answers" ng-cloak>
			<h3>{{answer.name}}<i></i></h3>
			<div class="faq_detail">
				<p ng-repeat="a in answer.answers" ng-bind="a.title" ng-click="detail($event,a.answer)"></p>
			</div>
		</li>
	</ul>
	<div class="faq_btn">
		<a ng-click="toWapChat()">
			<p>在线客服</p>
			<span>7:00-24:00</span>
		</a>
		<a href="tel:{{serverPhone}}">
			<p>电话咨询</p>
			<span>7:00-24:00</span>
		</a>
	</div>
	<div class="faq_layer" style="display: none;"></div>
	<div class="faq_main">
		<div class="faq_maintop"></div>
		<a class="faq_cancel">取消</a>
	</div>
	<script type="text/javascript" src="../../js/question/question.js"></script>
	<script type="text/javascript" src="../../js/foot.js"></script>
	<script type="text/javascript">
		$(function(){

			$(".faq_con").on("click","li",function(event){
				event.stopPropagation() ;
				$(this).toggleClass("faq_list");
				$(this).find(".faq_detail").slideToggle("slow");
			});

			$(".faq_cancel").on("click",function(){
				$(".faq_layer").hide();
				$(".faq_main").hide();
			});
			$(".faq_layer").on("click",function(){
				$(".faq_layer").hide();
				$(".faq_main").hide();
			});
		});
	</script>
</body>
</html>
