<!DOCTYPE html>
<html lang="en" ng-app="logisticsApp" ng-controller="logisticsCon">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
<link rel="stylesheet" type="text/css" href="../../css/style.css">
<script src="../../js/mui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/angular.min.js"></script>
<script src="../../js/angular-sanitize.min.js"></script>
<script src="../../js/util.js"></script>
	<title>查看物流</title>
</head>
<body class="notice_back">
	<div class="logist_top">
		<p>物流公司：<span>顺丰快递</span></p>
		<p>物流单号：<span ng-bind="logistics.logisticsNo"></span></p>
	</div>
	<ul class="logist_detail">
		<li ng-repeat="logisiticsList in logisiticsList" ng-if="null!=logisiticsList">
			<p class="logist_time" ng-class="{0:'logist_lasttime'}[$index]">
				<span ng-bind="logisiticsList.accept_time"></span>
			</p>
			<div class="logist_con">
				<span ng-class="{0:'logist_success'}[$index]"></span>
				<p ng-class="{0:'logist_last'}[$index]" ng-bind="logisiticsList.remark"></p>
			</div>
		</li>
		<li ng-if="null==logisiticsList">
			<p class="logist_time logist_lasttime">
				<span ng-bind="time | date:'yyyy-MM-dd HH:mm:ss'"></span>
			</p>
			<div class="logist_con">
				<span class="logist_success"></span>
				<p class="logist_last">暂无物流信息</p>
			</div>
		</li>
	</ul>
	<script type="text/javascript" src="../../js/logistics/logistics.js"></script>
	<script type="text/javascript" src="../../js/foot.js"></script>
</body>
</html>
